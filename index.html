    <section id="loginPopup" class="login-popup">
        <div class="login-content">
            <span class="close" onclick="fecharLogin()">&times;</span>

                <div class="aolado">
                    <div class="lembrar-me">
                        <input type="checkbox" name="lembre" id="lembre">
                        <label for="lembre">Me lembre</label>
                    </div>
                    <a href="#">Esqueceu a senha?</a>
                </div>

                <button type="submit">Entrar</button><br><br>

                <p>NÃ£o tem uma conta? <a href="#">Registre-se</a></p>
            </form>
        </div>
    </section>
